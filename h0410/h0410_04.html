<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; }
        table{margin:50px auto; border-collapse: collapse;
            border-top: 1px solid black; text-align: center; }
        th,td{border-bottom: 1px solid#ddd;}
        th{height: 47px; font-size: 18px; font-weight: 700; color: black;
        background: #f7f7f7;}
        td{height: 40px; font-size: 16px; color: #666;}
        .t2{border-left: 1px solid #ddd; border-right: 1px solid #ddd;}
        .t3{color: #00478b; font-weight: 700;}

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col width="190">
            <col width="190">
            <col width="410">
        </colgroup>
        <tr>
            <th>구분</th>
            <th class="t2">등급</th>
            <th>종합등급</th>
        </tr>
        <tr>
            <td>환경</td>
            <td class="t2">A</td>
            <td class="t3">B+</td>
        </tr>
        <tr>
            <td>사회</td>
            <td class="t2">A+</td>
            <td class="t3">B+</td>
        </tr>
        <tr>
            <td>지배구조</td>
            <td class="t2">B</td>
            <td class="t3">B+</td>
        </tr>


    </table>
</body>
</html>
