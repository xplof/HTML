<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        //자바스크립트 선언
        //자바스크립트 함수선언
        function btn(){
            var htmlData="";

            <td>포레스트</td><td>2024-04-10</td></tr>";
                //반복문 10번
                for(var i=0;i<10;i++){

                        <td>포레스트</td><td>2024-04-10</td></tr>`;}
                //document.getElementById("tbody").innerHTML(hdata);
                $("#tbody").html(htmlData);
                alert("게시글 정보를 가져옵니다.");

              //  }
                //var i=0;
                //while(i<10){
                   // i+=1;
              //  }
        }
        function insertbtn(){
            alert("게시글이 등록되었습니다.")
            var idata="<tr><td>1</td><td>리솜리조트 사이트 오픈</td>\
            <td>관리자</td><td>2024-04-10</td></tr>";
            $("#tbody").prepend(idata); //prepend위 append밑 html전부삭제후 등록
        }

    </script>
    <style>
        *{padding: 0; margin: 0;}
    table{border-top: 2px solid #424242; border-collapse: collapse;

    th,td{border-bottom: 1px solid #e3e3e3; text-align: center;}
    th{height: 48px;}
    td{height: 45px;}
    .btngroup{display: flex; margin:0 auto; width: 420px;}
    .btngroup div{margin: 5px;
        border: 1px solid black; background: #efefef;

    line-height: 40px;}
    </style>
</head>
<body>
    <table>
        <colgroup>

            <col width="100">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>리조트</th>
                <th>등록일자</th>
            </tr>
        </thead>

                <td colspan="4">현재 데이터가 없습니다.</td>
            </tr>

    <div class="btngroup">

</div>
