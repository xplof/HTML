<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>

        div{border: 1px solid black; box-sizing: border-box;}

            #main{width: 100%;}
            #top{background: url('images/img_re_main_slide_20231204-2_pc.png')
            no-repeat;}
        }

    </style>
</head>

    <div id="container">

        <section>
            <div id="main">
                
            </div>

    </div>
