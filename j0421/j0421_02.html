<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //alert 경고창
        //prompt 입력창
        var age= prompt("당신의 나이는?")
        document.write("당신의 나이 : "+age);

        //confirm 확인창 - 확인:true, 취소:false
        let temp=confirm("게시글을 삭제하시겠습니까?");
        document.write(temp)

    </script>
</head>
