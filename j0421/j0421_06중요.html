<body>
    <h2 id="bmi">BMI 계산하기</h2>
    <label for="">신장</label>

    <label for="">체중</label>

    <button onclick="calBtn()">계산하기</button>
    <div id="result">0</div>
    <div id="result2">정상</div>

    <script>
        function calBtn(){
            alert("계산하기 실행");
            let cm=Number(document.querySelector("#height").value);
            let kg=Number(document.querySelector("#weight").value);
            let m= cm/100;
            let cal=kg/(m*m);
            
            
            console.log("키 : "+(document.querySelector("#height").value));
            console.log("글자 : ",document.querySelector("#bmi").innerText="결과");
            document.querySelector("#result").innerText=cal;
        if(cal>=30){
            document.querySelector("#result2").innerText="고도비만";
        }else if(cal>=25){
            document.querySelector("#result2").innerText="비만";
            
        }else if(cal>=23){
            document.querySelector("#result2").innerText="과체중";
            
        }else if(cal>=18.5){
            document.querySelector("#result2").innerText="정상";
            
        }else{
            document.querySelector("#result2").innerText="저체중";

        }
    }
