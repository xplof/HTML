<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("안녕");
        alert("안녕");//에러코드 콘솔창에서 확인
        //변수 - bool int float str - boolean, Number, str
        let a=1; //숫자 정수형
        let b=0.25 //숫자 실수형
        let c="안녕"; //문자형
        let d=true; //논리형
        console.log("a : "+a);
        console.log("b : "+b);
        console.log("c : "+c);
        console.log("d : "+d);
        console.log(typeof(a));
        console.log(typeof(b));
        console.log(typeof(c));
        console.log(typeof(d));



    </script>
</head>
<body>

</body>
</html>
