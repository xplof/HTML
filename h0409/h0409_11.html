<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대 조선해양</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{padding: 0; margin: 0; letter-spacing: -0.5px; font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto; font-weight: 400; font-style: normal;}
        a{text-decoration: none; color: inherit; font-size: 19px; color: #1d1d1d;
        font-weight: 500; line-height: 75px;
        display: inline-block; height: 80px;}
        div{width: 100%; height: 80px; border-bottom: 1px solid #e8e8e8;}
        ul{width: 1000px; height: 80px; margin: 0 auto;
        display: flex; list-style: none; text-align: center;}
        li{width: 250px; height: 80px;}
        a:hover{border-bottom: 3px solid #718929; color: #718929;
     font-weight: 600;}
   


     
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">직무소개</a></li>
            <li><a href="#">지원하기</a></li>
            <li><a href="#">미디어허브</a></li>
        </ul>
    </div>
    
</body>
</html>
