<!DOCTYPE html>
<html>
    <head>
        <title>오션월드</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
            *{padding: 0; margin: 0;   font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto; font-weight: 400; font-style: normal;   }

            dl{margin:30px auto;
            background-color: #f6f6f6; width: 800px; height: 170px; padding: 30px;}
            dt{color:  #333; font-size: 20px; font-weight: 500;
                padding-bottom: 10px;}
            dd{color: #666; font-size: 16px;}
            .stress{color: #8b0000; font-size: 16px; font-weight: 600;}
            
            


        </style>
    </head>
    <body>
        <dl>
            <dt>이용안내</dt>
            <dd class="stress">＊오션월드 타월 유료화 : 1장 1,500원 </dd>
            <dd class="stress">＊오션월드 복장 : 수영복(비치웨어,레쉬가드) 착용 필수, 수모(두건, 야구모자) 착용 </dd>
            <dd class="stress">※ 안전한 워터파크 이용을 위한 아쿠아 슈즈 의무착용 시행(24. 08. 19. ~ 상시) </dd>
            <dd class="stress">(아쿠아 슈즈 : 물놀이를 위한 전용 슈즈_외부화 착용 불가[구두, 운동화, 샌들, 슬리퍼, 쪼리 등]_ 아쿠아슈즈 미착용시 어트랙션 및 풀장 이용이 제한될 수 있습니다.) </dd>
            <dd>비 오는 날에도 정상 영업합니다. 단, 낙뢰 등 기상상황에 따라 일부 시설 이용은 제한될 수 있습니다.
            </dd>
        </dl>

    </body>
</html>
