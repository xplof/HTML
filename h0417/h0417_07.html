<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        h4{text-align: center;}
        .shape{width: 100px;height: 100px; margin: 50px auto;
            background: slateblue;
            animation: change 1s alternate infinite;}



            @keyframes change{
                from{
                    background-color: slateblue;
                    border: 3px solid black;
                    transform: perspective(111px) rotateX(0deg)rotateY(0deg);
                }
                50%{
                    background-color: green;
                    transform: perspective(111px) rotateX(-180deg)rotateY(0deg);
                }
                    
                
                to{
                    transform: perspective(111px) rotateX(-180deg)rotateY(-180deg);
                    background-color: aqua;
                    border: 3px dotted red;

                }
            }

        
    </style>
</head>
<body>
    <div>
        <h4>3d</h4>
        <div class="shape"></div>
    </div>

</html>
