<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        h4{text-align: center;}
        .shape{width: 300px;height: 200px; border: 1px solid black; margin: 50px auto;
            background: green;
        transition-property: all;
        transition-duration: 1s;
        transition-timing-function: ease-in;
        transition-delay: 0.1s;}
        .shape:hover{width: 500px; height: 400px;}
        
        .shape2{width: 300px;height: 200px; border: 1px solid black; margin: 50px auto;
            background: green;
        
        overflow: hidden;}
        .shape2 img{transform: scale(1);
            width: 300px; 
            /*property, duration, delay, timing-function*/
            transition: all 1s 1s ease-out;
            /*transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-out;
            transition-delay: 0;*/}
        .shape2 img:hover{

        transform: scale(1.3);}
        
    </style>
</head>
<body>
    <div>
        <h4>뒷배경1</h4>
        <div class="shape"></div>
        <h4>김지원</h4>
        <div class="shape2">
            <img src="images/kim01.jpg">
        </div>


    </div>
</body>
</html>
