<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none; display: flex; justify-content: center;
            align-items: center;
        border: 1px solid black; text-align: center;
        width: 700px; height: 100px;}
        li{height: 40px;       
        line-height: 40px;}

        li::after{
            display: inline-block;
            content: "";
            width: 2px;
            height: 12px;
            background-color: #ccc;
            margin: 0 20px;
        }

        /* li::after{
            content:"ㅣ";
            color: #ccc;
            margin:0 20px;
        } */
        li:last-child::after{content: "";

        }
    </style>
</head>
<body>
    <ul>
        <li>이용약관</li>
        <li>개인정보처리 방침</li>
        <li>법적고지</li>
        <li>사업자정보 확인</li>
    </ul>
</body>
</html>
