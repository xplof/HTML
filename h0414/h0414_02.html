<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="main.html" method="post">
        <label for="">아이디</label>
        <input type="text" name="id" value="afds"><br>

        <label for="">성별</label><br>
        <label for="male">남성</label>
        <input type="radio" name="gender" value="남성" id="male"> 
        <label for="female">여성</label>
        <input type="radio" name="gender" value="여성" id="female">
        <br>
        <br>

        <label for="">상담여부</label><br>
        <label for="">예</label>
        <input type="radio" name="counsel" value="예"> 
        <label for="">아니오</label>
        <input type="radio" name="counsel" value="아니오">
        <br>
        <br>
        <label for="">취미</label>
        <br>
        <label for="">골프</label>
        <input type="checkbox" name="hobby" value="golf">
        <label for="">수영</label>
        <input type="checkbox" name="hobby" value="swim">
        <label for="">조깅</label>
        <input type="checkbox" name="hobby" value="run">
        <label for="">독서</label>
        <input type="checkbox" name="hobby" value="book">
        <br>
        <input type="submit" value="가입완료">
        <input type="reset" value="취소">
    </form>    
</body>
</html>
