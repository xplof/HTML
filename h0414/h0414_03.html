<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디 패스워드 전화번호 성별 취미(골프 수영 조깅 독서) -->
     <h2>회원가입</h2>
     <form action="">
        <label for="">아이디</label>
        <input type="text" name="id" value="sss" disabled><br>
        <label for="">비밀번호</label>
        <input type="password" name="pw"placeholder="7자리 이하"
        required>
        <!-- required 필수입력 -->
        <br>
        <br>
        <label for="">전화번호</label>
        <input type="text" name="phone" autofocus  value="01011112222">
        <br>
        <br>
        <label for="">성별</label><br>
        <label for="">남성</label>
        <input type="radio" name="gender" value="남성">
        <label for="">여성</label>
        <input type="radio" name="gender" value="여성" checked>
        <br>
        <br>
        <label for="">취미</label><br>
        <label for="">골프</label>
        <input type="checkbox" name="golf">
        <label for="">수영</label>
        <input type="checkbox" name="swim" checked>
        <label for="">조깅</label>
        <input type="checkbox" name="run">  
        <label for="">독서</label>
        <input type="checkbox" name="book">
        <input type="submit" value="가입완료">
        <input type="reset" value="취소">
    </form>  
</body>
</html>
