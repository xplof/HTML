<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그선택자*/
        h2{color: green;}
        li{font-size: 20px;}
        /*클래스선택자 - 지정하는 형태를 여러군데 사용가능*/
        .color{color: crimson;}
        /*id선택자 - 지정하는 곳 1군데서만 사용가능*/
        #id01{font-size: 14px; color: dodgerblue;}
        span{color: slateblue;}
        #s02{color: teal}
    </style>
</head>
<body>
    <h2>선택자 종류</h2>
    <ul>
        <li>태그선택자</li>
        <li class="color">class선택자</li>
        <li id="id01">id선택자</li>
    </ul>
    <div class="color">글자색상확인</div>
    <p>
        
        13일(현지 시간) 블룸버그통신은 소식통을 인용해 
       <span id="s02">“최근 팀 쿡이 제품 개발과 관련해 실제 시간을 보내는 유일한 기기가 AR 글래스”</span>라며 
        <span>“메타보다 먼저 업계 최고의 AR 글래스를 출시하는 데 매우 열중하고 있다”</span>
        고 전했다.

    </p>
</body>
</html>
