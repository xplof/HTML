<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        #main{margin:0 auto; width:1000px;  }
        li{ list-style: none;
            width:170px;height:40px; border:1px solid black; }
        ul{display: flex; width:1000px; height:100px;
            border:5px solid green;
            /*주축방향 정렬 - flex-start,flex-end,center,space-between  */
            justify-content: space-around;
            /* 교차축방향 정렬*/
            align-items: center;
            /*flex-direction: row-reverse; 오른쪽에서 왼쪽으로 */
        }
    </style>
</head>
<body>
    <div id="main">
        <h2>메뉴</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
