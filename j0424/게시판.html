<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
   <title>Document</title>
   <style>
      *{margin: 0;padding: 0;}
      #container{width: 1200px; margin: 30px auto; text-align: center;}
      h2{font-size: 40px; margin-bottom: 40px;}
      table{width: 1200px; margin: 0 auto;}
      table,th,td{border: 1px solid black; border-collapse: collapse;}
      th{height: 60px; background: #eee;}
      td{height: 50px;}
      button{width: 100px; height: 35px;}
      input:focus{outline: none;}/*기본 포커스형태 제거*/
      input:focus{border: 2px solid slateblue;}/*기본 포커스형태 제거*/
      input{margin-bottom: 5px;}
      #input{margin-bottom: 30px;}
      #input div{font-size: 30px; margin-bottom: 10px;}
      #input input{width: 500px; height: 32px; padding-left: 20px;}
   </style>
   <script>
      $(function(){
         let hdata=``;
         let no=0 //db연결시 필요x

         //게시글 5개 html소스포함
         for(let i=0;i<5;i++){
            hdata+=` <tr id="${i+1}">`;
            hdata+=`<td>${i+1}</td>`;
            hdata+=`<td>이벤트 신청</td>`;
            hdata+=`<td>관리자</td>`;
            hdata+=`<td>04/24</td>`;
            hdata+=`<td>2500</td>`;
            hdata+=`<td>`;
            hdata+=`<button type="button" class="uBtn">수정</button>`;
            hdata+=`<button type="button" class="dBtn">삭제</button>`;
            hdata+=`</td>`;
            hdata+=`</tr>`;
            no++
         }
         $("#tbody").html(hdata);
         //게시글
         $("#save").click(function(){
            let title=$("#title").val()
            let id=$("#id").val()
            hdata=``;
            hdata+=` <tr id="${no+1}">`;
            hdata+=`<td>${no+1}</td>`;
            hdata+=`<td>${title}</td>`;
            hdata+=`<td>${id}</td>`;
            hdata+=`<td>04/24</td>`;
            hdata+=`<td>2500</td>`;
            hdata+=`<td>`;
            hdata+=`<button type="button" class="uBtn">수정</button>`;
            hdata+=`<button type="button" class="dBtn">삭제</button>`;
            hdata+=`</td>`;
            hdata+=`</tr>`;
            no++
            $("#tbody").append(hdata)
            alert("게시글 추가 완료")
            $("#title").val("")
            $("#id").val("")
         })//save

         //삭제
         $(document).on("click",".dBtn",function(){
            let num=$(this).closest("tr").attr("id");
            if(confirm(`${num}번 게시글을 삭제하시겠습니까?`)){
               $(`#${num}`).remove()
            }
         })//dlt
         //수정화면이동
         $(document).on("click",".uBtn",function(){
            let num=$(this).closest("tr").attr("id");
            if(confirm(`${num}번 게시글을 수정하시겠습니까?`)){
               $("#title").val($(this).)
            }
         })



      })//query
   </script>
   
</head>
<body>
   <div id="container">
      <h2>게시판</h2>
      <div id="input">
         <div>글을 입력하세요</div>
         <input type="text" id="title" name="title" placeholder="제목을 입력하세요"><br>
         <input type="text" id="id" name="id" placeholder="작성자명을 입력하세요"><br>
         <button type="button" id="save">저장</button>
      </div>


      <table>
         <colgroup>
            <col width="10%">
            <col width="*">
            <col width="15%">
            <col width="15%">
            <col width="15%">
            <col width="20%">
         </colgroup>
         <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>기타</th>
         </tr>
         <tbody id="tbody">


         </tbody>
      </table>


</div>
</body>
</html>
