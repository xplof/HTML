<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mbtn(){
         
            var chkId=document.getElementById("id").value.length;
            if (chkId<4){
                alert("아이디는 2자리 이상 입력하셔야합니다.");
                document.getElementById("id").value="";//input데이터삭제
                document.getElementById("id").focus();//input 커서 이동
                return;
            }
            memberFrm.submit();//이름이 meberFrm action으로 이동
         
        }
    </script>
</head>
<body>
    <!-- api: get,post,update,delete -->
<!-- form에서 action: 이동페이지, target-_blank name:이름, method(전송형식)- get,post -->
    <form action="send.html" name="memberFrm" method="post">
        <label for="">아이디</label>
        <input type="text" name="id" id="id"><br>
        <label for="">패스워드</label>
        <input type="text" name="pw"><br>
        <input type="button" onclick="mbtn()" value="로그인">


    </form>
    
</body>
</html>
