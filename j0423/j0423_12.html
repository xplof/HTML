<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
   <title>Document</title>
</head>
<script>
   //jquery선언
   $(function(){
      $("h2").click(function(){
         console.log("부모요소 : ",$("h2").parents()[1])
         console.log("이전요소 : ",$("h2").prev())
         console.log("다음요소 : ",$("h2").next())
         console.log("가까운div : ",$("h2").closest("div"))

         $("h2").prev().css("color","red")
         $("h2").next().css("color","blue")
         //h2클릭시 이전요소 빨간글자로 변경
      })//parents prev
      $("p").click(function(){
        // console.log("데이터값 : ",$(this).text())
        // $(this).css("color","slateblue");
         console.log($("P").siblings()) //모든 형제요소 검색
      })//p siblings
      $("#inner_wrap").click(function(){
         console.log($("#wrap").children())
      });//innerwrap
   });//jquery
</script>
<body>
   <span>bbb
      <div id="wrap">
         <div id="inner_wrap">
            <h1>제목1</h1>
            <h2>제목2</h2>
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
            <span id="spana">aaa</span>
         </div>
      </div>
   </span>
</body>
</html>
