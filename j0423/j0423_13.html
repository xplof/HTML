<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
   <title>Document</title>
   <script>
      //jquery
      $(function(){
         //버튼클릭
         $("#abtn").click(function(){
            console.log($("input[name=agree]").length)
            console.log($("input[name=agree]:checked").length)
            let cn=$("input[name=agree]:checked").length
            if(cn<3){
               if(confirm("전부 동의하셔야합니다. 모두 동의 진행할까요?")){
                  //배열되어진 것을 가져옴
                  //제이쿼리 each 반복문, 자바는 foreach
                  $("input[name=agree]").each(function(){
                     this.checked=true;
                  })//모두동의
               }
            }else{
               alert("다음 단계로 넘어갑니다")
            }
         })//abtn
      })//jquery
   </script>
   <style>
      div{width: 300px; height: 50px; border: 1px solid black;}
   </style>
</head>
<body>
   <div>이용약관에 동의합니다</div>
   <input type="checkbox" name="agree" value="1" id="agree1">
   <label for="agree1">동의</label><br>
   <div>정보공유에 동의합니다</div>
   <input type="checkbox" name="agree" value="1" id="agree2">
   <label for="agree2">동의</label><br>
   <div>마케팅약관에 동의합니다</div>
   <input type="checkbox" name="agree" value="1" id="agree3">
   <label for="agree3">동의</label><br>
   <button id="abtn">가입하기</button>
</body>
</html>
