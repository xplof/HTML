    <style>
        *{margin: 0; padding: 0;}
        div{width: 2000px; height: 3000px; border: 5px solid black;}
        span{display: inline-block; width: 300px; height: 100px;
        text-align: center; font-size: 30px; border: 1px solid black;
    line-height: 100px;
    }

    <div>
        <span id="txt">0</span>

    </div>
    <script>
        //innerHeight : 브라우저 창 높이
        //innerWidth : 브라우저 창 넓이
        window.addEventListener("resize",(event)=>{
            this.scrollY;
            console.log(this.innerHeight);
            console.log(this.innerWidth);
            document.querySelector("#txt").innerText=this.innerHeight
            document.querySelector("#txt2").innerText=this.innerWidth
