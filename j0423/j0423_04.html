<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();//날짜객체선언
        today.getFullYear();
        today.getMonth();
        today.getDate()//일
        today.getDay();//요일
        today.getHours()
        today.getMinutes()
        today.getSeconds()
        today.getMilliseconds()
        
        
        document.write(today,"<br>")
        document.write(today.getFullYear()+"-"+(today.getMonth()+1)+"-"+today.getDate()+"-"+today.getDay())
        //요일추력
        let day= today.getDay();
        if (day==0) document.write("일요일","<br>")
        else if (day==1) document.write("월요일","<br>")
        else if (day==2) document.write("화요일","<br>")
        else if (day==3) document.write("수요일","<br>")
        else if (day==4) document.write("목요일","<br>")
        else if (day==5) document.write("금요일","<br>")
        else if (day==6) document.write("토요일","<br>")
        
        let week =['일요일','월요일','화요일','수요일','목요일','금요일','토요일',]
        document.write(week[today.getDay()],"<br>")
    </script>
</body>
</html>
