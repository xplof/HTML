<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 200px; height: 200px; border: 2px solid black;}
        #container{width: 800px; height: 800px; border: 5px solid green;
            margin: 50px auto; ;}
        .a{box-sizing: border-box;}
        .c0{background: red; position: relative; top: 200px; left: 400px;
        z-index: 10;}
        .c1{background: blue; position: relative; left: 250px; top:-100px;
        z-index: 9;}
        .c2{background: pink; position: relative; top: -150px; left: 300px;}
        .c3{background: yellow; position: relative; top: 200px; left: 100px;}
        .c4{background: aqua; position: absolute; top: 100px; left: 100px;}
    </style>
</head>
<body>
    <h2 id="first">위치소개</h2>
    <div id="container">
        <div class="a c0">0</div>
        <div class="a c1">1</div>
        <div class="a c2">2</div>
        <div class="a c3">3</div>
        <div class="a c4">4</div>
    </div>
    
</body>
</html>
