<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        div{border: 1px solid black; width: 200px;
        height: 40px; text-align: center;}
    </style>
    <script>
        function Btn(){
        let kor=Number(document.querySelector("#kor").value);
        let eng=Number(document.querySelector("#eng").value);
        document.querySelector("#cal").innerText=kor+eng
        }

    </script>
</head>
<body>
    <h2>회원가입</h2>
    <label for="">국어</label>
    <input type="text" name="kor" id="kor"><br>
    <label for="">영어</label>
    <input type="text" name="eng" id="eng"><br>
    <button type="button" onclick="Btn()">저장하기</button>
    <h3>합계</h3>
    <div id="cal">0</div>

</body>
</html>
