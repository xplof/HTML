    <script>
        let input=prompt("네이버, 다음, 네이트, 구글 중 검색포탈 선택");
        switch(input){
            case "네이버":
            document.write("네이버를 선택했습니다.");
            break;
            case "다음":
            document.write("다음을 선택했습니다.");
            break;
            case "네이트":
            document.write("네이트를 선택했습니다.");
            break;
            case "구글":
            document.write("구글을 선택했습니다.");
        }
