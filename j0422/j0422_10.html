<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        h2{text-align: center;}
        table,td,th{border: 1px solid black; border-collapse: collapse;
        text-align: center}
        th,td{width: 200px; height: 40px;}
        th{background: #eee;}
        table{margin: 0 auto;}
    </style>
</head>
<body>
    <h2>구구단</h2>
    <table>
        <tr>
            <th>번호</th>
        </tr>

        <tbody id="tbody">
        <tr>
            <td>1</td>
        </tr>
        </tbody>
    </table>
    <script>
        let data=""
        for(let i=1;i<=10;i++){
            data+=`<tr>`
            data+=`<td>${i}</td>`
            data+=`</tr>`
        }
        document.querySelector("#tbody").innerHTML=data;
    </script>
    
</body>

</html>
