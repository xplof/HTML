<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{text-align: center; border:1px solid black; border-collapse: collapse;}
        th,td{width:150px; height:40px;}
    </style>
</head>
<body>
    <h2>랜덤숫자 정답</h2>
    <table>
        <tr>
            <th>정답</th>
            <td id="answer">0</td>
        </tr>
    </table>
    <h2>입력숫자</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>입력값</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
    <script>
        // 입력한 값 - 배열 추가를 해서 마지막에 출력하면 됨.
        let arr1 = [];
        // 1. 랜덤숫자 1개를 생성(1-10)
        let randomNumber = parseInt(Math.random()*100)+1;
        // 2. 5번 시도후 크다, 작다, 맞다. 출력
        let i=0;
        while(i<5){
            let inputNum = prompt("숫자를 입력하세요.>> ");
            // 3. 입력받은 숫자를 배열에 추가
            arr1.push(inputNum); //입력한 숫자 배열에 추가
            if(randomNumber>inputNum){
                alert("입력한 숫자가 작습니다.");
            }else if(randomNumber<inputNum){
                alert("입력한 숫자가 큽니다.")
            }else{
                alert("정답입니다.");
                break;
            }
            i++;
        }
        // 5. 정답출력
        document.querySelector("#answer").innerText = randomNumber;
        //document.write("정답 : ",randomNumber,"<br>");
        // 6. 입력한 값 출력
        //document.write("입력한 값 : ",arr1,"<br>");
        let hdata = "";
        for(let i=0;i<arr1.length;i++){
            //document.write(arr1[i],"<br>");
            hdata += `<tr>`;
            hdata += `<td>${i+1}</td>`;
            hdata += `<td>${arr1[i]}</td>`;
            hdata += `</tr>`;
        }
        document.querySelector("#tbody").innerHTML = hdata;
