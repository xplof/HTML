    <table>

        <script>
            let ran=parseInt(Math.random()*100)+1;
            let list=[];
            let i=0;
            let data=""
            document.querySelector("#oo").innerText=ran;
            
            while(i<5){
                i++
                let input =Number(prompt("숫자를 입력하세요"));
                list.push(input)
                if(input>ran){
                    alert("더 작은수를 입력")
                }
                else if(input<ran){
                    alert("더 큰수를 입력")
                }
                else if(input==ran){
                    alert("정답")
                    break
                
                }
            }
            
            for(let i=0;i<list.length;i++){
                //document.write(arr1[i],"<br>");
                data += `<tr>`;
                data += `<td>${i+1}</td>`;
                data += `<td>${list[i]}</td>`;
                data += `</tr>`;
            }
        document.querySelector("tbody").innerHTML=data;
        </script>
